
<div class="row">
	<centered>
		<div class="card card-2 col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 ">
			<h1 id="title">Deploy Project</h1>
			<div class="lefty">

				<div class="radio">
				  	<label><input type="radio" name="optradio" value="local" ng-model="deployDetails.type">Local Deployment</label>
				</div>
				<div class="radio">
				  	<label><input type="radio" name="optradio" value="aws" ng-model="deployDetails.type">AWS</label>
				</div>
				<div class="radio">
				  	<label><input type="radio" name="optradio" value="heroku" ng-model="deployDetails.type">Heroku</label>
				</div>
				<button type="submit" class="btn btn-primary create"
					ng-disabled="createProject.$invalid || createProject.$pristine || hasErrors"  ng-click="deploy()">Deploy Project!</button>

			</div>
		</div>
	</centered>
	<pre>
	{{deployDetails|json}}
	</pre>
</div>
