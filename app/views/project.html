<div class="row">
	<centered>
		<div class="card card-2 col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 lefty">
			<h1>{{project.name}} <span class="repo_url_small">{{project.repo_url}}</span></h1>
			<div class="tree-wrap">
				<ul class="functions">
					<li ng-repeat="f in project.functions">
						{{f.name}}
						<ul class="versions">
							<li ng-repeat="v in f.versions">
								<a href="" ng-click="editFunction()">{{v}}</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
			<button 
				class="btn btn-primary center-block create"
				ng-click="newFunction()">
				Add New Function
			</button>
		</div>
	</centered>
</div>
